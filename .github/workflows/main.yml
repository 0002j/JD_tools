name: hello

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '13 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         

        
      - name: 'run' 
        run: python3 test.py
        
