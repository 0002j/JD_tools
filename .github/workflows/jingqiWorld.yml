name: jingqiWorld

on:
  schedule:
    - cron: '0 * * * * '
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./requirements2.txt 
        
      - name: 'run 京奇世界' 
        run: python3 jingqiWorld.py 
        env:
            JD_COOKIE: ${{ secrets.JD_COOKIE }}
     
    